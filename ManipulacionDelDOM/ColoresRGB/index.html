<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <title>Colores RGB</title>

    <link rel="icon" type="image/png" href="../../imgs/caca.png">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <ul class="options">
      <li><a href="../">Atr√°s</a></li>
    </ul>
    <main class="conteiner">
      <div id="rojo" class="color">
        <label>Rojo (R)</label>
        <input type="range" min=0 max=255 value=60 step=1>
        <p>60</p>
      </div>
      
      <div id="verde" class="color">
        <label>Verde (G)</label>
        <input type="range" min=0 max=255 value=60 step=1>
        <p>60</p>
      </div>

      <div id="azul" class="color">
        <label>Azul (B)</label>
        <input type="range" min=0 max=255 value=60 step=1>
        <p>60</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
